<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <title>{EpisodeTitle} | CodeLunch.fm</title>
</head>
<body>

<a href="/" class="cl-doc-header-link">
  <div class="cl-doc-header"><img src="/image/artwork.png"/></div>
</a>
<div class="cl-doc-title"><a href="/">CodeLunch.fm</a></div>
<div class="cl-doc-author">
  <a class="cl-icon-twitter" href="https://twitter.com/search?f=realtime&q=%23codelunchfm"></a>
  <a href="/rss.xml" class="cl-icon-rss"></a>
  <a href="https://itunes.apple.com/jp/podcast/codelunch.fm/id965805982?l=ja" class="cl-icon-apple"></a>
</div>

<div class="cl-container cl-doc-body">
  <section>
    <div class="cl-row">
      <span class="cl-vol-label"></span><span class="cl-vol-number" data-ice="number"></span><span>.</span>
      <span class="cl-title" data-ice="title"></span>
    </div>

    <div>
      <p class="cl-text" data-ice="text"></p>
      <p class="cl-notice" data-ice="notice"></p>
      <p class="cl-date" data-ice="date"></p>
    </div>


    <div class="cl-audio">
      <audio preload="none" controls="" data-ice="audio"></audio>
      <div class="cl-download"><span class="cl-time"></span><a data-ice="download">Download</a></div>
    </div>

    <div>
      <span class="cl-show-notes-label">Show Notes</span>
      <ul class="cl-show-notes">
        <li data-ice="showNote"><a href="" target="_blank" data-ice="showNoteLink"></a></li>
      </ul>
    </div>
  </section>
</div>

<div class="cl-doc-author">
  <a class="cl-twitter" href="https://twitter.com/h13i32maru"><img src="/image/h13i32maru.jpg"><span></span></a>
  &
  <a class="cl-twitter" href="https://twitter.com/iizukak"><img src="/image/iizukak.jpg"/><span></span></a>
</div>
<footer class="cl-copyright-footer">
  <div class="cl-container">
    <div class="cl-copyright">
      <p>Copyright 2013 - 2015 by <a href="http://blog.h13i32maru.jp">Ryo Maruyama</a> all right reserved.</p>
    </div>
  </div>
</footer>

<script src="../js/analytics.js"></script>
</body>
</html>
